<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Blog Site</title>
  </head>
  <body>
    <h1>Andrew's Blog Site</h1>
    <form id="new-post-form">
      <label for="new-post-title">New Post Title:</label>
      <input id="new-post-title" name="title" type="text" required />
      <label for="new-post-content">Content:</label>
      <textarea
        id="new-post-content"
        required
        name="content"
        rows="4"
        cols="50"
      ></textarea>
      <input type="submit" />
    </form>
    <p id="formError"></p>
    <h2>Posts</h2>
    <div id="posts"></div>
    <script src="./main.js"></script>
  </body>
</html>
